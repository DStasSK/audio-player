<!DOCTYPE html><html><head><title>Audio player</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/main.css">
</head>
<body>
   <section>
      <div class="player">
         <div class="brand"><a href="https://github.com/DStasSK" target="_blank">Brand playeR</a></div>
         <div class="box">
            <img class="boom" src="img/boom-box.jpg" alt="img">
         </div>
         <div class="panel">
            <div class="song__panel">
               <div class="song__name song__JS">no sound data</div>
               <!-- <marquee class="song__JS" behavior="scroll" direction="left">no sound data</marquee> -->
            </div>
            <div class="progress__zone">
               <div class="progress"></div>
            </div>
         </div>
         <div class="buttons">
            <a class="back" title="back to song" href="#" onclick="return false;"></a>
            <a class="play" title="play/pause" href="#" onclick="return false;"></a>
            <a class="next" title="next song" href="#" onclick="return false;"></a>
         </div>
         <audio src="" class="audio"></audio>
      </div>
   </section>

   <script src="js/main.js"></script>
</body>
</html>
